<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>

<div class="player">
  <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

  <div class="player__controls">
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    <button class="player__button toggle" title="Toggle Play">►</button>
    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" title="Adjust Volume">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="Adjust Speed">
    <button data-skip="-10" class="player__button" title="Rewind">⏪ 10s</button>
    <button data-skip="25" class="player__button" title="Forward">25s ⏩</button>
    <button class="player__button fullscreen" title="Full Screen"><i class="ion-arrow-expand"></i></button>
  </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
